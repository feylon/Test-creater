<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 
</head>
<body class="container bg-dark text-light">
 <div class="container bg-dark text-light">
    <div class="h3 text-center">
        2.To‘g‘ri turtburchakning tomonlari a va b berilgan. Uning yuzasi S=a*b; va P=2*(a+b) perimetri aniqlansin.
    </div>

    <input type="text" oninput="hisob()" class="mt-3 m-auto w-75 form-control" id="son1" placeholder="A sonni kiriting">
    <input type="text" oninput="hisob()" class="mt-3 m-auto w-75 form-control" id="son2" placeholder="B sonn kiriting">
 </div>   
<div class="h4 text-primary text-center" id="natija"></div>

 <script>
function hisob(){
    let a =  parseFloat(document.querySelector("#son1").value);
    let b =  parseFloat(document.querySelector("#son2").value);
    if(a && b)
    document.querySelector("#natija").innerHTML =`To'rtburchakning perimetri ${2*parseFloat(a + b)}, <br>yuzasi ${parseFloat(a * b)}ga teng`; 
}
 </script>
</body>
